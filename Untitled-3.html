      <h3>ABOUT EATS</h3>
      <ul>
        <li style="font-size: 18px">使用在地有機食材</li>
        <li style="font-size: 18px">少油少鹽零負擔</li>
        <li style="font-size: 18px">乾淨環境讓您零擔心</li>
      </ul>
      <p>&nbsp;</p>
      <hr>
      <p>近年來食安問題連環爆，社會大眾開始重視自己到底吃了什麼，其實早有一群人為了台灣的食農體制默默努力，讓飲食消費不再是對健康、對土地及對從農者的剝削，現在「EATS」要帶著廚師一起行動，使用在地有機食材，支持友善生產，同時提供消費者安心的外食環境。</p>
